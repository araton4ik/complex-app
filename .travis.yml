language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t araton1/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true araton1/react-test npm test

after_success:
  - docker build -t araton1/multi-client ./client
  - docker build -t araton1/multi-nginx ./nginx
  - docker build -t araton1/multi-server ./server
  - docker build -t araton1/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-srdin
  # Push images to docker hub
  - docker push araton1/multi-client
  - docker push araton1/multi-nginx
  - docker push araton1/multi-server
  - docker push araton1/multi-worker
