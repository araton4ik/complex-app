language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t epamaliaksandryazerski/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true epamaliaksandryazerski/react-test npm test

after_success:
  - docker build -t epamaliaksandryazerski/multi-client ./client
  - docker build -t epamaliaksandryazerski/multi-nginx ./nginx
  - docker build -t epamaliaksandryazerski/multi-server ./server
  - docker build -t epamaliaksandryazerski/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$PASSWORD" | docker login -u "$ID" --password-stdin
  # Push images to docker hub
  - docker push epamaliaksandryazerski/multi-client
  - docker push epamaliaksandryazerski/multi-nginx
  - docker push epamaliaksandryazerski/multi-server
  - docker push epamaliaksandryazerski/multi-worker
